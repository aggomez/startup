<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="Globant Bootcamp Topic 0"/>
		<meta name="author" content="Agustín Gómez"/>
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>HTML 1-v</title>

	</head>
	<body>
		<h2>Image example</h2>
		<br>
		<p>Here's a picture of a beatiful house by the beach</p>
		<br>
		<img src="https://media-cdn.tripadvisor.com/media/photo-s/02/93/7c/be/filename-beach-house.jpg" alt="Beach house" 
 		 title="A place where you'd love to spend your holidays">
		
		<br>
		<br>

		<h2>Video example</h2>
		<br>
		<p>Here you can watch the trailer of Batman the Dark Knight Rises </p>
		<video controls>
			<source src="https://www.youtube.com/watch?v=GokKUqLcvD8.mp4" type="video/mp4">
			<source src="https://www.youtube.com/watch?v=GokKUqLcvD8.ogv" type="video/ogg">
			<source src="https://www.youtube.com/watch?v=GokKUqLcvD8.webm" type="video/webm">
			Your browser does not support the video tag.
		</video>

		<br>
		<br>

		<h2>Audio example</h2>
		<br>
		<p>Here you can listen to the Star Wars theme as a reminder that you should watch episode 7</p>
		<br>
		<audio controls>
  			<source src="https://soundcloud.com/binary_for_breakfast/star-wars-theme.ogg" type="audio/ogg">
  			<source src="https://soundcloud.com/binary_for_breakfast/star-wars-theme.mp3" type="audio/mpeg">
  			<source src="https://soundcloud.com/binary_for_breakfast/star-wars-theme.wav" type="audio/wav">
 			 Your browser does not support the audio tag.
		</audio>


	</body>
</html>
